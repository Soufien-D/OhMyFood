<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dd2cf7c770.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo_OhMyFood" class="header__logo">
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
        <!-- LOCALISATION -->
        <section class="localisation">
            <div>
                <i class="fa-sharp fa-solid fa-location-dot icone_map localisation__icone"></i>
                <input type="text" placeholder="Paris, Belleville" class="localisation__input" />
            </div>
        </section>
        <!-- LOCALISATION -->
        <!-- EXPLORER -->
        <section class="explorer">
            <h1 class="explorer__titre">Réservez le menu qui vous convient</h1>
            <p class="explorer__paragraphe">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a class="explorer__boutton" href="">Explorer nos restaurants</a>
        </section>
        <!-- EXPLORER -->
        <!-- FONCTIONNEMENT -->
        <section>
            <h2>Fonctionnement</h2>
            <ul>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
             </ul>






        </section>








        <!-- FONCTIONNEMENT -->








    </main>
    <!-- MAIN -->
</body>

</html>
